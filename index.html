<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main class="main">
      
    <div class="left">
      <div class="logo">
        <img src="/images/logo.svg" alt="Fylo storage component Logo">
      </div>
      <div class="images">
        <img src="/images/icon-document.svg" alt="A document image">
        <img src="/images/icon-folder.svg" alt="A folder image">
        <img src="/images/icon-upload.svg" alt="An upload icon">
      </div>
    </div>
    <div class="right">
      <p>Youâ€™ve used  <span>815 GB</span> of your storage</p>
      <div class="storage-bar">

        </div>

        <h3>185 <small>GB Left</small> </h3>
      </div>
      <div class="bottom">
        <p><small>0</small> GB</p>
        <p><small>1000</small> GB</p>
      </div>
    </div>
  </main>
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
